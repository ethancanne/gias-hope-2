stackbitVersion: ~0.6.0
ssgName: nextjs # Or replace with your SSG, e.g., "nextjs"
contentSources:
  - type: github
    repo: ethancanne/gias-hope-2
    name: github

models:
  - name: posts
    label: Posts
    type: collection
    folder: content/posts
    fields:
      - name: title
        label: Title
        type: string
      - name: image
        label: Image
        type: image
      - name: date
        label: Date
        type: datetime
      - name: author
        label: Author
        type: string
      - name: category
        label: Category
        type: string
      - name: content
        label: Content
        type: markdown
